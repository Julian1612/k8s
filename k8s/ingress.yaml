apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fullstack-ingress
  namespace: default
  annotations:
    # Setzt den Root-Pfad des Ingress als Ziel
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      # 1. Frontend-Regel: Leitet den Root-Pfad ('/') an das Frontend weiter
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

      # 2. Backend-Regel: Leitet alle Pfade, die mit /api beginnen, an das Backend weiter
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
